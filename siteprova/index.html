<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
        }
        .box {
            border: solid 3px;
            border-radius: 5%;
            background-color: white;
            width: 100%;
            height: 100%;
        }
        .box:hover{
            background-color: rgb(221, 211, 211);
            transition: 1s;
            width: 105%;
            height: 105%;
        }
        .container {
            display: grid;
            grid-template-areas:
                ". titulo ."
                "prod1 prod2 prod3"
                "prod4 prod5 prod6";
                gap: 100px;
                padding: 20px;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            grid-area: titulo;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #box1 {
            grid-area: prod1;
            justify-content: center;
        }
        button{
            background-color: beige;
            border-radius: 20%;
        }

        #box2 {
            grid-area: prod2;
        }

        #box3 {
            grid-area: prod3;
        }

        #box4 {
            grid-area: prod4;
        }

        #box5 {
            grid-area: prod5;
        }

        #box6 {
            grid-area: prod6;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Listagem de Produtos</h1>
        <div class="box" id="box1"><img src="imgs/azul.jfif" alt="">
        <button type="button">Comprar</button>
        </div>
        <div class="box" id="box2"><img src="imgs/amarela.jfif" alt="">
            <button type="button">Comprar</button>

        </div>
        <div class="box" id="box3"><img src="imgs/vermelha.jfif" alt="">
            <button type="button">Comprar</button>
        </div>
        <div class="box" id="box4"><img src="imgs/roxa.jfif" alt="">
            <button type="button">Comprar</button>
        </div>
        <div class="box" id="box5"><img src="imgs/verde.jfif" alt="">
            <button type="button">Comprar</button>
        </div>
        <div class="box" id="box6"><img src="imgs/marrom.jfif" alt="">
            <button type="button">Comprar</button>
        </div>
    </div>
</body>

</html>
