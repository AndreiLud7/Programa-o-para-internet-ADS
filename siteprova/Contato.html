<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <style>


    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #eaeaea;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    #conteudo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #container {
      background-color: white;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      min-height: 100px;
    }

    button {
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: rgb(125, 125, 233);
    }
    a{
            text-decoration: none;
            color: inherit;
            font-size: 20px;
        }
  </style>
</head>

<body>
  <header>
    Loja de Tintas
  </header>

  <div id="conteudo">
    <div id="container">
      <h1>Fale Conosco</h1>

      <p>Email: contato@lojatintas.com</p>
      <p>Telefone: (47) 9999-9999</p>
      <p>Endereço: Rua X, 123 - Florianópolis - SC</p>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <a href="principal.html">Principal</a>
</footer>
</body>

</html>
