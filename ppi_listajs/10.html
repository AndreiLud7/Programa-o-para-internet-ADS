<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Explorando Eventos em JavaScript</title>
    <style>
        body{
            height: 100vh;
            flex-direction: column;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #hoverDiv{
            height: 100px;
        }
    </style>
</head>
<body>

    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>

    <script>
        let alertButton = document.getElementById('alertButton');
        alertButton.addEventListener('click', function() {
            alert('Você clicou no botão!');
        });

        let textInput = document.getElementById('textInput');
        textInput.addEventListener('keydown', function(event) {
            console.log('Tecla pressionada: ' + event.key);
        });

        textInput.addEventListener('focus', function() {
            textInput.style.backgroundColor = 'yellow';
        });

        textInput.addEventListener('blur', function() {
            textInput.style.backgroundColor = '';
        });

        let hoverDiv = document.getElementById('hoverDiv');
        hoverDiv.addEventListener('mouseover', function() {
            hoverDiv.style.backgroundColor = 'red';
        });

        hoverDiv.addEventListener('mouseout', function() {
            hoverDiv.style.backgroundColor = 'gray';
        });

        let colorSelect = document.getElementById('colorSelect');
        colorSelect.addEventListener('change', function() {
            let selectedColor = colorSelect.value;
            if (selectedColor) {
                document.body.style.backgroundColor = selectedColor;
            } else {
                document.body.style.backgroundColor = '';
            }
        });
    </script>

</body>
</html>
