<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sorteio de Números</h1>

    <label for="min">Mínimo:</label>
    <input type="number" id="min" placeholder="Mínimo">
    <label for="max">Máximo:</label>
    <input type="number" id="max" placeholder="Máximo">

    <button id="sortear">Sortear</button>
    <p id="resultado"></p>

    <ul id="listaSorteios"></ul>

    <script>
        let sorteios = [];

        document.querySelector('#sortear').addEventListener('click', sortear);

        function sortear() {
            let min = parseInt(document.querySelector('#min').value);
            let max = parseInt(document.querySelector('#max').value);
            let resultadoElement = document.querySelector('#resultado');
            let listaSorteiosElement = document.querySelector('#listaSorteios');

            let numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;

            let numeroEncontrado = sorteios.find(sorteio => sorteio.numero === numeroSorteado);
            if (numeroEncontrado) {
                numeroEncontrado.quantidade += 1;
            } else {
                sorteios.push({ numero: numeroSorteado, quantidade: 1 });
            }

            resultadoElement.innerHTML = "`Número sorteado'" + numeroSorteado;

            listaSorteiosElement.innerHTML = "";
            sorteios.forEach(sorteio => {
                let li = document.createElement('li');
                li.textContent = "Número" + sorteio.numero+ ": Sorteado" + sorteio.quantidade +"vez(es)";

                listaSorteiosElement.appendChild(li);
            });
        }
    </script>

</body>
</html>
