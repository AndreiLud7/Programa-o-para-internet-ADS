<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h2>Verificador de Números Primos</h2>

    <label for="inicio">Início:</label>
    <input type="number" id="inicio">

    <label for="fim">Fim:</label>
    <input type="number" id="fim">

    <button id="verificarBtn">Verificar</button>

    <div id="resultadoPrimos"></div>

    <script>
        let botao = document.getElementById("verificarBtn");

        botao.addEventListener("click", () => {
            let inicio = parseInt(document.getElementById("inicio").value);
            let fim = parseInt(document.getElementById("fim").value);
            let resultado = document.getElementById("resultadoPrimos");
            let primos = [];

            for (let i = inicio; i <= fim; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            if (primos.length === 0) {
                resultado.innerHTML = "Nenhum número primo encontrado no intervalo.";
            } else {
                resultado.innerHTML = "Números primos encontrados: " + primos.join(", ");
            }
        });

        function ehPrimo(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }
    </script>

</body>
</html>
